<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample form page 4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
      button {
        cursor: pointer;
      }
      .jumbotron {
        background-color: #eff1f3;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row">
          <div class="
            col-sm-8
            offset-sm-2
            col-md-6
            offset-md-3
            col-lg-4
            offset-lg-4
            col-xl-4
            offset-xl-4
            col-12
          ">
            <h1 class="mb-3 text-center">Sample form 4</h1>
            <p>Below is a sample form for testing form errors.</p>
            <form class="mb-3" method="post">
              <div class="alert alert-danger" role="alert" tabindex="-1">
                <span aria-hidden="true">There was an error with your submission. Please correct the errors below.</span>
              </div>
              <div class="form-group">
                <label for="fruit">Fruit</label>
                <input type="text" class="form-control" id="fruit" name="fruit" value="Banana" required />
              </div>
              <div class="form-group">
                <label for="animal">Animal</label>
                <input type="text" class="form-control is-invalid" id="animal" name="animal" aria-describedby="animal-invalid-feedback" required />
                <div id="animal-invalid-feedback" class="invalid-feedback">
                  Please enter an animal.
                </div>
              </div>
              <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" name="color" value="Indigo" required />
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-5">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.querySelector('[role="alert"]').textContent = document.querySelector('[role="alert"]').textContent;
          document.querySelector('[role="alert"]').focus();
        }, 10);
      });
    </script>
  </body>
</html>
